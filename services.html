    <script>
        function createPatches() {
            var libAdi = document.getElementById("dosyaAdi").value;
            var hexDeger = document.getElementById("hexDeger").value;
            var offsetler = document.getElementById("degerler").value.trim().split('\n');

            var patches = offsetler.map(function(offset) {
                return 'MemoryPatch::createWithHex("' + libAdi + '",' + offset + ',"' + hexDeger + '").Modify();';
            });

            var patchText = patches.join('\n');
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(patchText));
            element.setAttribute('download', '@m2hgamerz.cpp');
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }
    </script>
